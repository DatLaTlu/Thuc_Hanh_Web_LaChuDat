<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thuchanh3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .section-title {
      background-color: #4CAF50;    /* màu nền cho tiêu đề */
      color: #fff;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
    }
    /* ===== Form===== */
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;        
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;      
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem;             
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .gender-group {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .gender-group input {
      margin-right: 0.3rem;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;   
    }
    table {
      width: 100%;
      border-collapse: collapse;   
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #333;
      padding: 0.8rem;             
      text-align: center;
    }
    th {
      background-color: #2196F3;    
      color: #fff;
    }
    tbody tr:hover {
      text-decoration: underline;   
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">Thêm Sinh Viên</div>
    <form action="#" method="post" novalidate>
      <div class="form-group">
        <label for="studentId">Mã sinh viên *</label>
        <input type="text" id="studentId" name="studentId"
               required pattern="[A-Za-z0-9]{2,10}"
               title="Mã gồm 2–10 ký tự chữ hoặc số">
      </div>
      <div class="form-group">
        <label for="fullName">Họ và tên *</label>
        <input type="text" id="fullName" name="fullName"
               required minlength="3" maxlength="50">
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="dob">Ngày sinh *</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <span>Giới tính *</span>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="Male" required> Nam</label>
          <label><input type="radio" name="gender" value="Female"> Nữ</label>
          <label><input type="radio" name="gender" value="Other"> Khác</label>
        </div>
      </div>
      <div class="form-group">
        <label for="notes">Ghi chú</label>
        <textarea id="notes" name="notes" rows="3" maxlength="200"></textarea>
      </div>
      <button type="submit">Thêm Sinh Viên</button>
    </form>

    <!-- Bảng -->
    <div class="section-title">Danh sách Sinh Viên</div>

        </tr>

    </table>
  </div>
</body>
</html>
