<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-primary text-center">Chào mừng đến với Bootstrap!</h1>
    <p class="lead text-center">Ví dụ minh họa các thành phần Bootstrap.</p>

    <div class="text-center my-4">
      <button class="btn btn-success me-2">Thành công</button>
      <button class="btn btn-danger">Cảnh báo</button>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-info text-white">Card 1</div>
          <div class="card-body">Nội dung trong card đầu tiên.</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning text-dark">Card 2</div>
          <div class="card-body">Nội dung trong card thứ hai.</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white">Card 3</div>
          <div class="card-body">Nội dung trong card thứ ba.</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
