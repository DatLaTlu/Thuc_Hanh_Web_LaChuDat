<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Responsive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản lý sinh viên</a>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4">
      <!-- Form bên trái) -->
      <div class="col-12 col-md-6">
        <div class="section-title">Thêm Sinh Viên</div>
        <form>
          <div class="mb-3">
            <label for="studentId" class="form-label">Mã sinh viên *</label>
            <input type="text" class="form-control" id="studentId" required pattern="[A-Za-z0-9]{2,10}">
          </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">Họ và tên *</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Ngày sinh *</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Giới tính *</label><br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" required>
              <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
              <label class="form-check-label" for="female">Nữ</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="other" value="Khác">
              <label class="form-check-label" for="other">Khác</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">Ghi chú</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Thêm Sinh Viên</button>
        </form>
      </div>

      <!-- Bảng bên phải  -->
      <div class="col-12 col-md-6">
        <div class="section-title">Danh sách Sinh Viên</div>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>STT</th>
                <th>Mã SV</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2251262585</td>
                <td>Lã Chu Đạt</td>
                <td>lachudat002@gmail.com</td>
                <td>Nam</td>
                <td>25/10/2004</td>
              </tr>
              <tr>
                <td>2</td>
                <td>2251262584</td>
                <td>Phạm Tuấn Cường</td>
                <td>cuong1999@gmail.com</td>
                <td>Nam</td>
                <td>20/12/2004</td>
              </tr>
              <tr>
                <td>3</td>
                <td>2251262580</td>
                <td>Nguyễn Duy Bảo</td>
                <td>baoboong@gmail.com</td>
                <td>Nam</td>
                <td>20/02/2004</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
