<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thêm Sinh Viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .gender-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .gender-group input {
      width: auto;
      margin-right: 0.3rem;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <form action="#" method="post" novalidate>
    <h2>Thêm Sinh Viên</h2>
    <div class="form-group">
      <label for="studentId">Mã sinh viên *</label>
      <input
        type="text"
        id="studentId"
        name="studentId"
        required
        pattern="[A-Za-z0-9]{2,10}"
        title="Mã gồm 2–10 ký tự chữ hoặc số"
      >
    </div>
    <div class="form-group">
      <label for="fullName">Họ và tên *</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        required
        minlength="3"
        maxlength="50"
      >
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        id="email"
        name="email"
        required
      >
    </div>
    <div class="form-group">
      <label for="dob">Ngày sinh *</label>
            <input
        type="date"
        id="dob"
        name="dob"
      >
    </div>
    <div class="form-group">
      <span>Giới tính *</span>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Nam</label>
        <label><input type="radio" name="gender" value="Female"> Nữ</label>
        <label><input type="radio" name="gender" value="Other"> Khác</label>
      </div>
    </div>
    <div class="form-group">
      <label for="notes">Ghi chú</label>
      <textarea
        id="notes"
        name="notes"
        rows="4"
        maxlength="200"
      ></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Thêm Sinh Viên</button>
    </div>
  </form>
</body>
</html>
